services:
  # PostgreSQL Database (using Neon cloud, so this is optional)
  # Uncomment if you want a local database instead
  # db:
  #   image: postgres:15
  #   container_name: ong-database
  #   environment:
  #     POSTGRES_DB: ongdb
  #     POSTGRES_USER: postgres
  #     POSTGRES_PASSWORD: password
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data

  # Spring Boot Backend (serves both admin and client APIs)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ong-backend
    ports:
      - "8080:8080"
    environment:
      - DB_URL=jdbc:postgresql://ep-calm-math-agth7iq2-pooler.c-2.eu-central-1.aws.neon.tech/data_management?sslmode=require&channel_binding=require
      - DB_USER=neondb_owner
      - DB_PASSWORD=npg_i2U9PjJAzdMX
      - SERVER_PORT=8080
    volumes:
      - ./uploads:/app/uploads
    networks:
      - ong-network

  # Admin Panel Frontend (React)
  admin-frontend:
    build:
      context: ./Admin Page/frontend
      dockerfile: Dockerfile
    container_name: ong-admin-frontend
    ports:
      - "3001:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
    networks:
      - ong-network

  # Client/Main Site Frontend (React)
  client-frontend:
    build:
      context: ./client-frontend
      dockerfile: Dockerfile
    container_name: ong-client-frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
    networks:
      - ong-network

networks:
  ong-network:
    driver: bridge

volumes:
  postgres_data:
